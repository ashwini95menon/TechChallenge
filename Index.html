 <script type="text/javascript">
     $(document).ready(function () {
         $(".block").draggable({ helper: 'clone' });
       
         $(".category").droppable(
             {
                 accept: ".block",
                 drop: function (event,ui) {
                     var droppedItem = $(ui.draggable).clone();
                     $(this).append(droppedItem);
                    
                    
                    
                 }

                 
             });
        
         $("#bt1").click(function () {
             $("#r1").remove();
         });

         });

         });
     });
    

 </script>
